 
<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 style="background:darkblue" class="btn btn-warning heading">Hand Gestures App
        <br>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128406;</span>
        <span>&#129310;</span>


      </h3>

      <br><br>

      <h2 style="color:blue;">Take a selfie of a gesture to learn about its meaning!</h2>

        <h3 style="color:crimson;">The model is trained for the following gestures up top.</h3>

<br><br>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>

        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>

      </div>



      <div class="col-md-4 col-sm-12 col-xs-12 prediction">
	      <label>Prediction - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>
        <br><br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
